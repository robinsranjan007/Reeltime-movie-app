<div class="movie-section" *ngIf="movies.length > 0; else emptyState">
    <h2 class="section-title">Watch Later</h2>
  
    <div class="movie-grid">
      <div class="movie-card" *ngFor="let movie of movies">
        <img class="poster" [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path" [alt]="movie.title || movie.name" />
  
        <div class="info">
          <h4 class="title">{{ movie.title || movie.name }}</h4>
          <p class="date">{{ movie.release_date || movie.first_air_date | date }}</p>
  
          <div class="actions">
            <a [routerLink]="[movie.media_type === 'tv' || movie.type === 'tv' ? '/tvshow' : '/movie', movie.id]" class="details-btn">Details</a>
            <button class="remove-btn" (click)="removeMovie(movie.id, movie.media_type || movie.type)">Remove</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <ng-template #emptyState>
    <p class="empty-message">No movies in your Watch Later list.</p>
  </ng-template>
